server:
  port: 8092

spring:
  application:
    name: event-public-api

management:
  server:
    port: 8092
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    prometheus:
      enabled: true

  tracing:
    enabled: true
    sampling:
      probability: 1.0
    otlp:
      endpoint: http://alloy:4318
      protocol: http/protobuf

event-consumer:
  url: http://event-consumer:8091
